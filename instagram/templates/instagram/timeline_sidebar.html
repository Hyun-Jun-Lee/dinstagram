
<style>
    .recommend_box {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        font-size: 14px;
        font-weight: bold;
        align-items: center;
    }

    .name_content{
        display: flex;
        flex-direction: column;
    }
    
</style>

<div class="d-flex p-2 mb-3">
    <div style="margin-left:0;">
        <img src="{{ user.avatar_url }}" style="width:48px; height:48px;" class="rounded-circle">
    </div>
    <div style="margin-left:25px">
        {{ user.username }}<br>
        <small class="text-muted">{{ user.name }}</small>
    </div>
</div>

<div>
    <div class="recommend_box">
        <span style="color: gray"> 회원님을 위한 추천</span>
        <span style="font-size: 12px"> 모두 보기 </span>
    </div>
    <div class="name_content">
        {% for suggested_user in suggest_user_list%}
            {% include "instagram/timeline_sidebar_user_follow.html" %}
        {% empty %}
            추천 친구가 없습니다.
        {% endfor %}
    </div>

</div>
