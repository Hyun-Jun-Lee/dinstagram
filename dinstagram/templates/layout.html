{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinstagram</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="//pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery.form-4.3.0.min.js' %}"></script>

</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert={{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%;height: 60px;">
    <div class="container">
        <a href="{% url 'instagram:index' %}">
        <img style="height: 45px; object-fit: contain"
             src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </a>
    <input class="form-control" style="width: 200px" type="search" placeholder="Search" aria-label="Search">
    <div style="margin-right:200px;">
        <a class="p-2 text-dark text-decoration-none" href="{% url 'instagram:index' %}">

        </a>

            <svg aria-label="새로운 게시물" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line></svg>

        <a class="p-2 text-dark text-decoration-none" href="{% url 'instagram:user_page' user %}">

        </a>
        <a class="p-2 text-dark text-decoration-none" href="{% url 'profile_edit' %}">
            <img src="{{ user.avatar_url }}" style="width:24px; height:24px; border-radius: 10px;"/>
            <!-- 아이디 마다 다른 아이콘(프로필 없을때 대체 이미지), pydenticon  -->
        </a>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
