[uwsgi]
chdir = /srv/dinstagram/
module = dinstagram.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/dinstagram.pid
logto = /var/log/uwsgi/dinstagram/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true